<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/openvidu-webcomponent-2.29.3.js"></script>
  <link rel="stylesheet" href="./lib/openvidu-webcomponent-2.29.3.css">
  <style>
    openvidu-webcomponent {
      display: block;
      width: 600px;
      height: 600px;
    }

    #subscriber {
      width: 600px;
      height: 600px;
    }

    #subscriber video {
      width: 100%;
      height: 100%;
    }
    #recording-tag {
      display: none;
    }

    .web-call-viewer-toolbar {
      display: flex;
      justify-content: center;
      height: 30px;
      align-items: center;
    }
    .web-call-viewer-toolbar button {
      font-size: 16px;
    }
  </style>
</head>

<body>

  <input id="session" placeholder="请输入会话名" value="678-nurse1" />
  <button id="start">开始通话</button>
  <button id="watch">开始观看</button>
  <button id="join">加入会话</button>

  <div id="joiner-container"></div>
  <div id="viewer-container"></div>

  <script src="./app.js"></script>
  <script>
    const getSessionId = () => document.getElementById('session').value;

    const webCall = WebCall.createParticipant({ sessionId: getSessionId(), container: '#joiner-container' })
    const viewer = WebCall.createViewer({ sessionId: getSessionId(), container: '#viewer-container' })

    document.getElementById('start').addEventListener('click', () => webCall.join())
    document.getElementById('watch').addEventListener('click', () => viewer.watch())
    document.getElementById('join').addEventListener('click', () => viewer.join())
  </script>
</body>

</html>
