<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/openvidu-webcomponent-2.29.5.js"></script>
  <link rel="stylesheet" href="./lib/openvidu-webcomponent-2.29.5.css">
  <style>
    openvidu-webcomponent {
      display: block;
      width: 600px;
      height: 600px;
    }

    #subscriber {
      width: 600px;
      height: 600px;
    }

    #subscriber video {
      width: 100%;
      height: 100%;
    }
    #recording-tag {
      display: none;
    }

    .web-call-viewer-toolbar {
      display: flex;
      justify-content: center;
      height: 30px;
      align-items: center;
    }
    .web-call-viewer-toolbar button {
      font-size: 16px;
    }
  </style>
</head>

<body>

  <input id="session" placeholder="请输入会话名" value="678-nurse1" />
  <button id="start">开始通话</button>
  <button id="watch">开始观看</button>

  <div id="joiner-container"></div>
  <div id="viewer-container"></div>

  <script src="./app.js"></script>
  <script>
    const getSessionId = () => document.getElementById('session').value;

    let participant = null;
    let viewer = null;

    document.getElementById('start').addEventListener('click', () => {
      if (participant) {
        participant.destroy();
      }
      participant = WebCall.createParticipant({ sessionId: getSessionId(), container: '#joiner-container' })
      participant.join()
    });
    document.getElementById('watch').addEventListener('click', () => {
      if (viewer) {
        viewer.destroy()
      }
      viewer = WebCall.createViewer({ sessionId: getSessionId(), container: '#viewer-container' })
      viewer.watch()
    })
    window.addEventListener('unload', () => {
      viewer && viewer.destroy();
      participant && participant.destroy();
    })
  </script>
</body>

</html>
